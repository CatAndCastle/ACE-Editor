<login-page class='el'>
  <h2 class='centered'>Login</h2>
  <input type='email' ng-model='formdata.email' placeholder='Email' class='login' />
  <input type='text' ng-model='formdata.password' placeholder='Password' class='login' />

  <ace-button ng-click="signIn()" class='clickable right'>SIGN IN</ace-button>
</login-page>
